<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>אפיקוששון@בניה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="gameManager.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        canvas {
            border: 2px solid lightskyblue;
        }
    </style>
</head>

<body class="container-fluid main-container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sasson's אפיקוששון@בניה</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">לוח משחק <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">עזרה</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- <div class="bg-secondary text-white h1">
        
    </div> -->
    <div class="container">
        <div data-bind="foreach: words">

            <div class="row">
                <div class="row" data-bind="foreach: { data: word.split('').reverse().join(''), as: 'letter' }">
                    <!-- ko if: ($root.isHidden(letter)) -->
                    <span class="letter col-1  border border-danger"></span>
                    <!-- /ko -->
                    <!-- ko if: (!$root.isHidden(letter)) -->
                    <span class="letter col-1  border border-success"
                        data-bind="text: letter, css: $root.isCurrentLetter(letter) == true ? 'bg-warning' : ''"></span>
                    <!-- /ko -->
                </div>

            </div>
        </div>
        <!-- ko if: (!$root.won() ) -->
        <form>

            <div class="form-group">
                <input data-bind="value: answer" type="text" class="form-control input-lg" style="direction:RTL"
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="התשובה שלי..">
                <small id="emailHelp" class="form-text text-muted">
                    <span data-bind="text: triesLeft"></span>
                    &nbsp;
                    <span>נסיונות נשארו</span>
                </small>
            </div>
            <button type="submit" class="btn btn-primary" data-bind="click: submitAnswer">בדוק</button>
        </form>
        <!-- /ko -->
        <!-- ko if: ($root.won()) -->
        <div class="win-block">
            <div class="text-success">יא תותח</div>
            <span data-bind="text: winTime()"></span>
        </div>
        <!-- /ko -->
        <!-- ko if: (codesHelp.length > 0) -->
        <button class="btn btn-link" data-bind="click: toggleHelp">הצג/הסתר רמזים</button>
        <div class="codes-help-section" data-bind="visible: shouldShowHelp">
            <div data-bind="foreach: { data: codesHelp, as: 'help' }">
                <form>
                    <div class="form-check rtl-check">
                        <input type="checkbox" class="form-check-input" id="defaultCheck1"
                            data-bind="checked: help.done, click: $root.saveHelp($root) , attr: { id: $index}">
                        <label class="form-check-label" for="defaultCheck1"
                            data-bind="text: help.text , attr: { for: $index}"></label>
                        <span data-bind="text:  '.' + ($index()+1) "></span>
                    </div>
                </form>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <script>
        // Activates knockout.js        
        var app = new AppViewModel(
            "איך קראתי לו כשנולד ?",
            "אביב",
            2,
            100,
            ['ל', 'ך', 'כ', 'ת'],
            'לא נכון! זהירות נשאר רק עוד נסיון אחד',
            `צטערת!!
             לא בא בלובה בחיים שלך`,
            [
                "באיזור החניון נעול לו זיכרון אהוב",
                " בקומת המעבר לחיים הבוגרים, כשאוכלים הרבה אוכל צריך להוציא אותו ",
                "כשמקבלים מכתב צריך לחפש טוב טוב",
                "ביציאה לחופש הירוק מסתתר לו",
                "בחדר הטלוויזיה יש מי ששולט על העיניינים",
                "מתחת לכפתור הבריחה",
                "בפיקוד של הצבע האדום",
                "מוביל הגוזלים יכול להפתיע",
            ])
            ;
        ko.applyBindings(app);        
    </script>

    <script>

    </script>
</body>

</html>
